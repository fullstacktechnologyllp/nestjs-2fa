<div>
    <h2 id="title" class="title fw-semibold">Sign Up</h2>

    <form (ngSubmit)="signUp()" [formGroup]="signUpForm" aria-labelledby="title">

        <div class="form-control-group">
            <label class="label" for="input-firstName">First Name <span style="color:red">*</span></label>
            <input nbInput fullWidth formControlName="firstName" name="firstName" id="input-userName"
                placeholder="First Name" fieldSize="large" autofocus
                [status]="signUpForm.controls['firstName'].dirty ? (signUpForm.controls['firstName'].invalid  ? 'danger' : 'success') : 'basic'"
                [attr.aria-invalid]="signUpForm.controls['firstName'].invalid && signUpForm.controls['firstName'].touched ? true : null">
            <ng-container
                *ngIf="signUpForm?.controls?.['firstName']?.invalid && signUpForm?.controls?.['firstName']?.touched">
                <p class="caption status-danger" *ngIf="signUpForm?.controls?.['firstName']?.errors?.['required']">
                    First Name is required!
                </p>
            </ng-container>
        </div>

        <div class="form-control-group">
            <label class="label" for="input-lastName">Last Name <span style="color:red">*</span></label>
            <input nbInput fullWidth formControlName="lastName" name="lastName" id="input-lastName"
                placeholder="Last Name" fieldSize="large"
                [status]="signUpForm.controls['lastName'].dirty ? (signUpForm.controls['lastName'].invalid  ? 'danger' : 'success') : 'basic'"
                [attr.aria-invalid]="signUpForm.controls['lastName'].invalid && signUpForm.controls['lastName'].touched ? true : null">
            <ng-container
                *ngIf="signUpForm?.controls?.['lastName']?.invalid && signUpForm?.controls?.['lastName']?.touched">
                <p class="caption status-danger" *ngIf="signUpForm?.controls?.['lastName']?.errors?.['required']">
                    Last Name is required!
                </p>
            </ng-container>
        </div>

        <div class="form-control-group">
            <label class="label" for="input-email">Email <span style="color:red">*</span></label>
            <input nbInput fullWidth formControlName="email" name="email" id="input-email" placeholder="Email"
                fieldSize="large"
                [status]="signUpForm.controls['email'].dirty ? (signUpForm.controls['email'].invalid  ? 'danger' : 'success') : 'basic'"
                [attr.aria-invalid]="signUpForm.controls['email'].invalid && signUpForm.controls['email'].touched ? true : null">
            <ng-container *ngIf="signUpForm?.controls?.['email']?.invalid && signUpForm.controls['email'].touched">
                <p class="caption status-danger" *ngIf="signUpForm?.controls?.['email']?.errors?.['required']">
                    Email is required!
                </p>
                <p class="caption status-danger" *ngIf="signUpForm?.controls?.['email']?.errors?.['pattern']">
                    Email is not valid
                </p>
            </ng-container>
        </div>

        <div class="form-control-group">
            <span class="label-with-link">
                <label class="label" for="input-password">Password <span style="color:red">*</span></label>
            </span>
            <input nbInput fullWidth formControlName="password" name="password" type="password" id="input-password"
                placeholder="Password" fieldSize="large"
                [status]="signUpForm.controls['password'].dirty ? (signUpForm.controls['password'].invalid  ? 'danger' : 'success') : 'basic'"
                [attr.aria-invalid]="signUpForm.controls['password'].invalid && signUpForm.controls['password'].touched ? true : null">
            <ng-container
                *ngIf="signUpForm?.controls?.['password']?.invalid && signUpForm?.controls?.['password']?.touched ">
                <p class="caption status-danger" *ngIf="signUpForm?.controls?.['password']?.errors?.['required']">
                    Password is required!
                </p>
            </ng-container>
        </div>

        <div class="form-control-group">
            <span class="label-with-link">
                <label class="label" for="input-confirmPassword">Confirm Password <span
                        style="color:red">*</span></label>
            </span>
            <input nbInput fullWidth formControlName="confirmPassword" name="confirmPassword" type="password"
                id="input-confirmPassword" placeholder="Confirm Password" fieldSize="large"
                [status]="signUpForm.controls['confirmPassword'].dirty ? (signUpForm.controls['confirmPassword'].invalid  ? 'danger' : 'success') : 'basic'"
                [attr.aria-invalid]="signUpForm.controls['confirmPassword'].invalid && signUpForm.controls['confirmPassword'].touched ? true : null">
            <ng-container
                *ngIf="signUpForm?.controls?.['confirmPassword']?.invalid && signUpForm?.controls?.['confirmPassword']?.touched ">
                <p class="caption status-danger"
                    *ngIf="signUpForm?.controls?.['confirmPassword']?.errors?.['required']">
                    Confirm Password is required!
                </p>
            </ng-container>
            <ng-container
                *ngIf="signUpForm?.controls?.['confirmPassword']?.touched && signUpForm?.controls?.['confirmPassword']?.valid && this.signUpForm.controls['password'].value !== this.signUpForm.controls['confirmPassword'].value">
                <p class="caption status-danger">
                    Password do not match
                </p>
            </ng-container>
        </div>

        <button nbButton fullWidth status="primary" size="large"
            [disabled]="signUpForm.invalid || this.signUpForm.controls['password'].value !== this.signUpForm.controls['confirmPassword'].value">
            Sign Up
        </button>
    </form>
    <section class="another-action" aria-label="Register">
        Already have an account? <a class="text-link" routerLink="/auth/login">Login</a>
    </section>
</div>

<h1 id="title" class="title">Forgot Password</h1>
<p class="sub-title">Enter your email address for authentication</p>

<form (ngSubmit)="forgotPassword()" [formGroup]="emailForm" aria-labelledby="title">
    <div class="form-control-group">
        <label class="label" for="input-email">Email</label>
        <input nbInput fullWidth formControlName="email" name="email" id="input-email" placeholder="Email"
            fieldSize="large" autofocus
            [status]="emailForm.controls['email'].dirty ? (emailForm.controls['email'].invalid  ? 'danger' : 'success') : 'basic'"
            [attr.aria-invalid]="emailForm.controls['email'].invalid && emailForm.controls['email'].touched ? true : null">
        <ng-container *ngIf="emailForm?.controls?.['email']?.invalid && emailForm?.controls?.['email']?.touched">
            <p class="caption status-danger" *ngIf="emailForm?.controls?.['email']?.errors?.['required']">
                Email is required!
            </p>
            <p class="caption status-danger" *ngIf="emailForm?.controls?.['email']?.errors?.['pattern']">
                Email is not valid
            </p>
        </ng-container>
    </div>

    <button nbButton fullWidth status="primary" size="large" [disabled]="emailForm.invalid">
        Submit
    </button>
</form>

<section class="sign-in-or-up" aria-label="Sign in or sign up">
    <p><a class="text-link" routerLink="../login">Back to Log In</a></p>
    <p><a routerLink="../signup" class="text-link">Register</a></p>
</section>

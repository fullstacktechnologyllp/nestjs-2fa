<div>
  <h2 id="title" class="title fw-semibold">Login</h2>
  <p class="sub-title">Hello! Login with your credentials.</p>

  <form (ngSubmit)="login()" [formGroup]="loginForm" aria-labelledby="title">
    <div class="form-control-group">
      <label class="label" for="input-email">Email</label>
      <input nbInput fullWidth formControlName="email" name="email" id="input-email" placeholder="Email"
        fieldSize="large" autofocus
        [status]="loginForm.controls['email'].dirty ? (loginForm.controls['email'].invalid  ? 'danger' : 'success') : 'basic'"
        [attr.aria-invalid]="loginForm.controls['email'].invalid && loginForm.controls['email'].touched ? true : null">
      <ng-container *ngIf="loginForm?.controls?.['email']?.invalid && loginForm?.controls?.['email']?.touched">
        <p class="caption status-danger" *ngIf="loginForm?.controls?.['email']?.errors?.['required']">
          Email is required!
        </p>
        <p class="caption status-danger" *ngIf="loginForm?.controls?.['email']?.errors?.['pattern']">
          Email is not valid
        </p>
      </ng-container>
    </div>

    <div class="form-control-group">
      <span class="label-with-link">
        <label class="label" for="input-password">Password</label>
        <a class="forgot-password caption-2" routerLink="../forgot-password">Forgot Password?</a>
      </span>
      <input nbInput fullWidth formControlName="password" name="password" type="password" id="input-password"
        placeholder="Password" fieldSize="large"
        [status]="loginForm.controls['password'].dirty ? (loginForm.controls['password'].invalid  ? 'danger' : 'success') : 'basic'"
        [attr.aria-invalid]="loginForm.controls['password'].invalid && loginForm.controls['password'].touched ?  true : null">
      <ng-container *ngIf="loginForm?.controls?.['password']?.invalid && loginForm?.controls?.['password']?.touched ">
        <p class="caption status-danger" *ngIf="loginForm?.controls?.['password']?.errors?.['required']">
          Password is required!
        </p>
      </ng-container>
    </div>

    <button nbButton fullWidth status="primary" size="large" [disabled]="loginForm.invalid">
      Login
    </button>
  </form>
  <section class="another-action" aria-label="Register">
    Don't have an account? <a class="text-link" routerLink="/auth/signup">Sign Up</a>
  </section>
</div>
